<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      列表
    </ion-title>
    <div class="icon">
      <ion-icon name="add-circle-outline" (click)="clickIcon($event)"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="tab-header">
    <div [ngClass]="{'select': selectTab === 1}" (click)="changeTab(1)">
      <ion-icon name="menu"></ion-icon>
      <ion-label>发布</ion-label>
    </div>
    <div [ngClass]="{'select': selectTab === 2}" (click)="changeTab(2)">
      <ion-icon name="menu"></ion-icon>
      <ion-label>参与</ion-label>
    </div>
  </div>

  <div *ngIf="selectTab === 1">
    <ng-container *ngFor="let item of mySend">
      <div class="work-wrap" (click)="clickItem(item, 2)">
        <div class="detail">
          <div class="name">{{ item.jobName }}</div>
          <div class="description">
            {{ item.jobDescribe }}
          </div>
          <div class="master">
            <ion-img src="../../assets/img/boy.png"></ion-img>
            <span>{{ item.user.username }}</span>
          </div>
        </div>
        <div class="income">
          {{ item.jobSalary }}
        </div>
      </div>
    </ng-container>
    <ion-item *ngIf="mySend.length === 0">你目前没有发布任何活动</ion-item>
  </div>

  <div *ngIf="selectTab === 2">
      <ng-container *ngFor="let item of myJoin">
        <div class="work-wrap" (click)="clickItem(item, 3)">
          <div class="detail">
            <div class="name">{{ item.job.jobName }}</div>
            <div class="description">
              {{ item.job.jobDescribe }}
            </div>
            <div class="master">
              <ion-img src="../../assets/img/boy.png"></ion-img>
              <span>{{ item.job.user.username }}</span>
            </div>
          </div>
          <div class="income">
            {{ item.job.jobSalary }}
          </div>
        </div>
      </ng-container>
      <ion-item *ngIf="myJoin.length === 0">你目前没有发布任何活动</ion-item>
    </div>
