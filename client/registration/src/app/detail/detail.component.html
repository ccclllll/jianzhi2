<ion-header>
  <ion-toolbar color="primary">
    <ion-title>兼职详情</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="container">
    <div class="item">
      <div class="title">发布者</div>
      <div class="item-content">{{ jobObj?.user?.username }}</div>
    </div>
    <div class="item">
      <div class="title">兼职地点</div>
      <div class="item-content">{{ jobObj?.address }}</div>
    </div>
    <div class="item">
      <div class="title">联系方式</div>
      <div class="item-content">{{ jobObj?.contact }}</div>
    </div>
    <div class="item">
      <div class="title">具体信息</div>
      <div class="item-content">
        {{ jobObj?.jobDescribe }}
      </div>
    </div>
  </div>

  <div class="join-header">兼职者列表</div>

  <div class="list" *ngIf="joiner.length !== 0">
    <ng-container *ngFor="let item of joiner">
      <div class="item">
        <div class="person">
          <ion-img src="../../assets/img/girl.png"></ion-img>
          <div class="name">{{ item?.user?.username }}</div>
        </div>
        <!-- <div *ngIf="state === 2 || jobObj?.user?.id === user.id" class="btn">同意</div> -->
      </div>
    </ng-container>
  </div>

  <div class="list" *ngIf="joiner.length === 0">
    <div class="item">
      <div class="person">
        <div class="name">该兼职目前没有参与者</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-button *ngIf="state === 1 && jobObj?.user?.id !== user.id && state !== 4" shap="round" expand="full"
    color="primary" (click)="applyJob()">申请兼职</ion-button>
  <ion-button *ngIf="state === 4" shap="round" expand="full" color="primary" disabled>已申请</ion-button>
</ion-footer>
